<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <title>Javascript 101 Contructor</title>

    </head>

    <body>
        <h3 id = "header3">JavaScript Object Methods</h3>
        <p id = "p1"></p>

        <script>
           let p1 = document.getElementById("p1");
           function Vehicle(make, color,cost, year){
                this.make = make;
                this.color = color;
                this.cost = cost;
                this.year = year;

                //This is the closure part
                let ll = 0;
                
                this.getLL = function(){
                    return ll;
                }
                this.setLL = function(num){
                    ll = num;
                }
                this.carDetails = function(){
                    return `The ${this.year} ${this.make} will cost ${this.cost}`;
                };
           }
            
           let v = new Vehicle("Honda","Black",20000,2026);
           p1.innerHTML = v.carDetails() + "<br/>";
           console.log(v.getLL());
           v.setLL(50);
           console.log(v.getLL());
           Vehicle.motor = "V6";
           console.log(Vehicle.motor);
           console.log(v.constructor.motor);
           v.motor = "V8";
           console.log(v.motor);
           console.log(v.constructor.motor);
           Vehicle.prototype.motor;
           let v2 = new Vehicle("Toyota","White",2022);
           v2.motor = "V4";
           Vehicle.prototype.motor = "330";
           Vehicle.prototype.motor = "V16";
           v2.motor = "V1";
           console.log(v2);
           console.log(v);
    
    
        </script>
    </body>

</html>
