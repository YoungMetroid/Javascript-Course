<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset="utf-8" />
        <title>Javascript 101 Contructor Functions</title>

    </head>

    <body>
        <h3 id = "header3">JavaScript Contructor Functions</h3>
        <p id = "p1"></p>

        <script>
            let p1 = document.getElementById("p1");
            let vehicle = {
                make:"Buick",
                color: "Red",
                year: 2019,
                cost: 2500,
            };
             function Vehicle(make,color,year)  {
                this.make = make;
                this.color = color;
                this.year = year;
            };
            let myRide = new Vehicle("Ford","Blue",2020);
            console.log(myRide);

            p1.innerHTML = `My current car is a ${myRide.make} 
            ${vehicle.color} from ${vehicle.year}.`;

            let myFuturRide = new Vehicle("Mazda","Grey",2025);
            p1.innerHTML += `<br> My future car is a ${myFuturRide.make} `;
            //
            let secondRide = vehicle;
            secondRide.make = "Chevy";
            console.log(vehicle.make);
            console.log(secondRide.make);

            let thirdRide = {...vehicle};
            thirdRide.make = "Dodge";
            console.log(vehicle.make);
            console.log(thirdRide.make);
            
           
        </script>
    </body>

</html>
